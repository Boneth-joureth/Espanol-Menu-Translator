<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  	<link rel="stylesheet" href="{{ url_for('static', filename='asset_code.css') }}">
		<Title>Calculate</Title>
	</head>
	<body>
		<header>
			<h1>Spanish Menu Translator</h1>
		</header>
		<div class="mainContentPanel">
			<div id="inputCol">
				<h2>Input Spanish Words Here:</h2>
				<form action="/predict" method="POST" id="form">
					<textarea id="myInput" name="myInput" name="text" placeholder="Press enter between words"></textarea>
					<!--Button Has to be within the form tag to function-->
					<div id="buttonRow">
						<button type="submit" class=cv_btn>Translate and Calculate</button>
					</div>
				</form>
			</div>
			<div id="outputCol">
				<h2>Output:</h2> 
				<div id="outputTextBox">
					<pre>{{ outputText }}</pre>
				</div>
			</div>
		</div>
	</body>
</html>
